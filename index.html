<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Crossword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Custom Crossword Generator</h1>
    </header>

    <main>
        <!-- Grid Size Selection with streamlined layout -->
        <section id="settings" aria-label="Grid Size Settings">
            <h2>Select Grid Size</h2>
            <label for="rows">Rows:</label>
            <select id="rows" aria-label="Select number of rows">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>

            <label for="columns">Columns:</label>
            <select id="columns" aria-label="Select number of columns">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>

            <button onclick="generateGrid()">Generate Grid</button>
        </section>

        <!-- Number Entry Controls -->
        <section id="number-entry-controls" aria-label="Number Entry Controls">
            <button onclick="startNumberEntryMode()">Enter Number Mode</button>
            <button onclick="stopNumberEntryMode()" id="stopNumberEntryButton" style="display: none;">Stop Entering Numbers</button>
        </section>

        <!-- Crossword Grid Display Area -->
        <section id="crosswordGrid" aria-label="Crossword Grid Display">
            <h2>Crossword Grid</h2>
            <div id="gridContainer"></div>
        </section>

        <!-- Solution Submission and Control Section -->
        <section id="controls" aria-label="Solution Controls">
            <button onclick="solveCrossword()">Solve Crossword</button>
        </section>

        <!-- Word List Display Area -->
        <section id="word-list" aria-label="Word List">
            <h3>Word List</h3>
            <div id="result"></div> <!-- The word list will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crossword Generator</p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
