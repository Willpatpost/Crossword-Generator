<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Crossword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Custom Crossword Generator</h1>
    </header>

    <!-- Added mode label here -->
    <div id="modeLabel">Mode: Default</div>

    <main>
        <section id="settings" aria-label="Grid Size Settings">
            <h2>Select Grid Size</h2>
            <label for="rows">Rows:</label>
            <select id="rows" aria-label="Select number of rows">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>

            <label for="columns">Columns:</label>
            <select id="columns" aria-label="Select number of columns">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>

            <button id="generateGridButton">Generate Grid</button>
        </section>

        <section id="predefinedPuzzles" aria-label="Load Predefined Puzzles">
            <h2>Load Puzzle</h2>
            <button id="loadEasyPuzzle">Load Easy Puzzle</button>
            <button id="loadMediumPuzzle">Load Medium Puzzle</button>
            <button id="loadHardPuzzle">Load Hard Puzzle</button>
        </section>

        <section id="number-entry-controls" aria-label="Number Entry Controls">
            <button id="startNumberEntryButton">Enter Number Mode</button>
            <button id="stopNumberEntryButton" style="display: none;">Stop Entering Numbers</button>
            <!-- Added Letter Entry and Drag Mode buttons directly to HTML -->
            <button id="startLetterEntryButton">Letter Entry Mode</button>
            <button id="startDragModeButton">Drag Mode</button>
        </section>

        <section id="crosswordGrid" aria-label="Crossword Grid Display">
            <h2>Crossword Grid</h2>
            <div id="gridContainer"></div>
        </section>

        <section id="controls" aria-label="Solution Controls">
            <button id="solveCrosswordButton">Solve Crossword</button>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </section>

        <section id="word-list" aria-label="Word List">
            <h3>Word List</h3>
            <div id="result" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crossword Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
