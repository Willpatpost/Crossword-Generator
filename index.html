<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Custom Crossword Generator</h1>
    </header>

    <main>
        <!-- Grid Size Selection with Separate Row and Column Dropdowns -->
        <section id="settings">
            <label for="rows">Select Rows:</label>
            <select id="rows">
                <!-- Options from 1 to 20 -->
                ${Array.from({length: 20}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
            </select>

            <label for="columns">Select Columns:</label>
            <select id="columns">
                <!-- Options from 1 to 20 -->
                ${Array.from({length: 20}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
            </select>

            <button onclick="generateGrid()">Generate Grid</button>
        </section>

        <!-- Grid Display Area -->
        <section id="crosswordGrid">
            <h2>Crossword Grid</h2>
            <div id="gridContainer"></div>
        </section>

        <!-- Submission and Result -->
        <section id="controls">
            <button onclick="solveCrossword()">Submit for Solution</button>
            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crossword Generator</p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
