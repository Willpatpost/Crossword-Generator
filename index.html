<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Crossword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Custom Crossword Generator</h1>
    </header>

    <!-- Notification Area for In-App Messages -->
    <!-- This will be dynamically created by script.js if not present -->
    <!-- Alternatively, you can uncomment the following div to have a static notification area -->
    <!-- <div id="notification" aria-live="polite" aria-atomic="true"></div> -->

    <!-- Main Content Area -->
    <main>
        <!-- Mode Label -->
        <div id="modeLabel" aria-live="polite" aria-atomic="true">Mode: Default</div>

        <!-- Settings Section: Grid Size Configuration -->
        <section id="settings" aria-labelledby="settings-heading">
            <h2 id="settings-heading">Select Grid Size</h2>
            <form id="gridSizeForm" aria-label="Grid Size Settings">
                <div class="form-group">
                    <label for="rows">Rows:</label>
                    <select id="rows" name="rows" aria-label="Select number of rows">
                        <!-- Options 1 to 20 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="columns">Columns:</label>
                    <select id="columns" name="columns" aria-label="Select number of columns">
                        <!-- Options 1 to 20 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button type="button" id="generateGridButton">Generate Grid</button>
            </form>
        </section>

        <!-- Predefined Puzzles Section -->
        <section id="predefinedPuzzles" aria-labelledby="predefined-puzzles-heading">
            <h2 id="predefined-puzzles-heading">Load Predefined Puzzle</h2>
            <div class="button-group">
                <button type="button" id="loadEasyPuzzle">Load Easy Puzzle</button>
                <button type="button" id="loadMediumPuzzle">Load Medium Puzzle</button>
                <button type="button" id="loadHardPuzzle">Load Hard Puzzle</button>
            </div>
        </section>

        <!-- Mode Controls Section -->
        <section id="modeControls" aria-labelledby="mode-controls-heading">
            <h2 id="mode-controls-heading">Mode Controls</h2>
            <div class="button-group" id="number-entry-controls">
                <button type="button" id="startNumberEntryButton">Enter Number Mode</button>
                <button type="button" id="stopNumberEntryButton" style="display: none;">Stop Number Mode</button>
                <button type="button" id="startLetterEntryButton">Letter Entry Mode</button>
                <button type="button" id="startDragModeButton">Drag Mode</button>
            </div>
        </section>

        <!-- Crossword Grid Section -->
        <section id="crosswordGrid" aria-labelledby="crossword-grid-heading">
            <h2 id="crossword-grid-heading">Crossword Grid</h2>
            <div id="gridContainer" role="grid" aria-label="Crossword Grid"></div>
        </section>

        <!-- Solution Controls Section -->
        <section id="solutionControls" aria-labelledby="solution-controls-heading">
            <h2 id="solution-controls-heading">Solution Controls</h2>
            <div class="button-group">
                <button type="button" id="solveCrosswordButton">Solve Crossword</button>
                <div id="loadingSpinner" class="spinner" role="status" aria-live="polite" aria-label="Loading" style="display: none;"></div>
            </div>
        </section>

        <!-- Word List Section -->
        <section id="wordList" aria-labelledby="word-list-heading">
            <h3 id="word-list-heading">Word List</h3>
            <div id="result" aria-live="polite" aria-atomic="true"></div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Crossword Generator</p>
    </footer>

    <!-- Include JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
